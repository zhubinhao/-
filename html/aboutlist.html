<!doctype html>
<html>

	<head>

			var aboutlist = new Vue({
				el:"#aboutlist",
				data:{
					id:'',
					title:'',
					itm:[]
				},
				ready:function(){
					var isthis = this;
					mui.init()				
					window.addEventListener('aboutId',function(event){
//					  console.log(event.detail.id)
					  isthis.id = event.detail.id;
					  isthis.title=event.detail.title;
					  var itms=[["1、优化了退出登录",'2、添加了删除备忘录提示','3、增加了更换头像功能','4、备忘录界面的优化','5、下拉刷新的优化','6、解决图片上传问题'],

					  ['1、添加了分享功能','2、添加了热更新','3、界面的微调','4、侧菜单栏的优化']];
						for(var i = 0 ; i < itms.length ; i++){
							if(i==isthis.id){
								 isthis.itm=itms[i];
						         console.log(itms[i])								
							}
						}
					});
				}
			})
		</script>
	</body>

</html>
